<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>A short poem...</h1>
        <div class="input-section">
            <textarea id="prompt" placeholder="Enter 2-3 words..."></textarea>
            <select id="theme">
                <option value="nature">Nature</option>
                <option value="love">Love</option>
                <option value="adventure">Adventure</option>
                <option value="friendship">Friendship</option>
            </select>
            <select id="style">
                <option value="haiku">Haiku</option>
                <option value="limerick">Limerick</option>
                <option value="free_verse">Free Verse</option>
            </select>
            <button onclick="generateText()">Generate Poem</button>
            <button onclick="startVoiceInput()">Voice Input</button>
            <button onclick="downloadPoem()">Download Poem</button>
        </div>
        <div class="output-section">
            <p id="output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
